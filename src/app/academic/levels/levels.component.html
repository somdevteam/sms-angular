<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>Search</h2>
                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 text-end">
                                <button mat-raised-button color="primary" (click)="onSearch()" class="me-2">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" mt-3>
                    <div class="header">
                        <h2>Levels</h2>
                    </div>
                    <div class="body">
                        <p-table #dt [value]="levelsData" 
                                [rows]="10" 
                                [paginator]="true"
                                [rowHover]="true"
                                [showCurrentPageReport]="true"
                                [rowsPerPageOptions]="[5,10,20]"
                                [globalFilterFields]="['levelid', 'levelname']"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                styleClass="p-datatable-sm p-datatable-gridlines">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="levelid">Level ID <p-sortIcon field="levelid"></p-sortIcon></th>
                                    <th pSortableColumn="levelname">Level Name <p-sortIcon field="levelname"></p-sortIcon></th>
                                    <th pSortableColumn="datecreated">Date Created <p-sortIcon field="datecreated"></p-sortIcon></th>
                                    <th pSortableColumn="isactive">Status <p-sortIcon field="isactive"></p-sortIcon></th>
                                    <th style="width: 100px">Actions</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-element>
                                <tr>
                                    <td>{{ element.levelid }}</td>
                                    <td>{{ element.levelname }}</td>
                                    <td>{{ element.datecreated | date:'medium' }}</td>
                                    <td>
                                        <p-tag [value]="element.isactive ? 'Active' : 'Inactive'" 
                                              [severity]="element.isactive ? 'success' : 'danger'"></p-tag>
                                    </td>
                                    <td>
                                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item (click)="assingClass(element)">
                                                <mat-icon>assignment</mat-icon>
                                                <span>Assign Class</span>
                                            </button>
                                            <button mat-menu-item (click)="viewClass(element)">
                                                <mat-icon>visibility</mat-icon>
                                                <span>View Class</span>
                                            </button>
                                        </mat-menu>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
