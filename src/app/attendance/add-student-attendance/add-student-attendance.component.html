<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <!-- Filter Form Card -->
    <div class="row clearfix mb-4">
      <div class="col-12">
        <div class="card filter-card">
          <div class="header">
            <h2><i class="fas fa-filter"></i> Filter Attendance</h2>
          </div>
          <div class="body">
            <form [formGroup]="attendanceForm">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label><i class="fas fa-building"></i> Branch</mat-label>
                    <mat-select formControlName="branchId">
                      <mat-option *ngIf="loading.branches">
                        <div class="d-flex align-items-center">
                          <mat-spinner diameter="16" class="me-2"></mat-spinner>
                          Loading branches...
                        </div>
                      </mat-option>
                      <mat-option *ngFor="let branch of branches" [value]="branch.branchId">
                        {{branch.branchName}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="attendanceForm.get('branchId')?.invalid && attendanceForm.get('branchId')?.touched">
                      Branch is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label><i class="fas fa-graduation-cap"></i> Class</mat-label>
                    <mat-select formControlName="classId">
                      <mat-option *ngIf="loading.classes">
                        <div class="d-flex align-items-center">
                          <mat-spinner diameter="16" class="me-2"></mat-spinner>
                          Loading classes...
                        </div>
                      </mat-option>
                      <mat-option *ngIf="!attendanceForm.get('branchId')?.value" disabled>
                        <i class="fas fa-info-circle me-2"></i>Please select a branch first
                      </mat-option>
                      <mat-option *ngFor="let classItem of classes" [value]="classItem.classid">
                        {{classItem.classname}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="attendanceForm.get('classId')?.invalid && attendanceForm.get('classId')?.touched">
                      Class is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label><i class="fas fa-layer-group"></i> Section</mat-label>
                    <mat-select formControlName="sectionId">
                      <mat-option *ngIf="loading.sections">
                        <div class="d-flex align-items-center">
                          <mat-spinner diameter="16" class="me-2"></mat-spinner>
                          Loading sections...
                        </div>
                      </mat-option>
                      <mat-option *ngIf="!attendanceForm.get('classId')?.value" disabled>
                        <i class="fas fa-info-circle me-2"></i>Please select a class first
                      </mat-option>
                      <mat-option *ngFor="let section of sections" [value]="section.sectionid">
                        {{section.sectionname}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="attendanceForm.get('sectionId')?.invalid && attendanceForm.get('sectionId')?.touched">
                      Section is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex justify-content-end">
                  <button mat-raised-button color="primary" (click)="onSearch()" [disabled]="!attendanceForm.valid || loading.submit">
                    <i class="fas fa-search me-2"></i>
                    {{loading.submit ? 'Loading...' : 'Search'}}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
