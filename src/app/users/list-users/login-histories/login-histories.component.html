<h1 mat-dialog-title>User Login Histories</h1>

  <div mat-dialog-content>
    <div class="row m-4">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="body table-responsive">
          <table mat-table [dataSource]="dataSource">
            <!-- No Column -->
            <ng-container matColumnDef="loginHistoryId">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.loginHistoryId}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> user Id </th>
              <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>
            <!-- Gender Column -->
            <ng-container matColumnDef="ip">
              <th mat-header-cell *matHeaderCellDef> IP </th>
              <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
            </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="browser">
              <th mat-header-cell *matHeaderCellDef> browser </th>
              <td mat-cell *matCellDef="let element"> {{element.browser}} </td>
            </ng-container>
            <!-- Address Column -->
            <ng-container matColumnDef="loginDate">
              <th mat-header-cell *matHeaderCellDef> loginDate </th>
              <td mat-cell *matCellDef="let element"> {{element.loginDate}} </td>
            </ng-container>
            <!-- Mobile Column -->
            <ng-container matColumnDef="logoutDate">
              <th mat-header-cell *matHeaderCellDef> logoutDate </th>
              <td mat-cell *matCellDef="let element"> {{element.logoutDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" (click)="closeDialog()" color="warn">Close</button>
</div>
