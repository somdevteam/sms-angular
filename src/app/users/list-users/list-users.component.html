<section class="content">
  <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
          <!-- breadcrumb -->
          <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
          </app-breadcrumb>
      </div>
      <div class="row clearfix">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="header">
                <h2>Search User</h2>
              </div>
              <div class="body">
                <form [formGroup]="searchUsersForm" class="search-form m-4" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Branch</mat-label>
                        <mat-select formControlName="branchId">
                          <mat-option *ngFor="let branch of branchesList" [value]="branch.branchId">
                            {{ branch.branchName }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="searchUsersForm.get('branchId')?.hasError('required')">
                          Branch is required
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col">
                      <mat-radio-group formControlName="isActive">
                        <mat-radio-button value="1">Active</mat-radio-button>
                        <mat-radio-button value="0">Inactive</mat-radio-button>
                      </mat-radio-group>
                    </div>
                    <div class="col">
                      <button mat-raised-button [disabled]="!searchUsersForm.valid" color="primary" class="mt-2">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>


          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="header">
                  <h2> All Users</h2>
                </div>
                <div class="body table-responsive">
                  <p-table [value]="dataSource" [paginator]="true" [rows]="10" 
                    [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]"
                    [globalFilterFields]="['firstName','lastName','username','email','mobile']"
                    styleClass="p-datatable-responsive-demo">
                    <ng-template pTemplate="header">
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Action</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-element>
                      <tr>
                        <td>{{element.userId}}</td>
                        <td>{{element.firstName}}</td>
                        <td>{{element.middleName}}</td>
                        <td>{{element.lastName}}</td>
                        <td>{{element.username}}</td>
                        <td>{{element.mobile}}</td>
                        <td>{{element.email}}</td>
                        <td>
                          <div class="flex justify-content-center" style="display: flex; gap: 8px;">
                            <button mat-raised-button mat-raised-button (click)="editUsers(element)" color="primary">Edit User</button>
                            <button mat-raised-button (click)="resetPassword(element)" color="primary">Reset User</button>
                            <button mat-raised-button (click)="permissions(element)" color="primary">Permissions</button>
                            <button mat-raised-button (click)="loginHistories(element)" color="primary">Login Histories</button>
                          </div>
                        
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
          </div>
      </div>
  </div>
</section>
