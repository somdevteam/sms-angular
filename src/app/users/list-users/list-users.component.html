<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Search User</h2>
                    </div>
                    <div class="body">
                        <form [formGroup]="searchUsersForm" class="search-form m-4" (ngSubmit)="onSubmit()">
                            <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width" appearance="outline">
                                  <mat-label>Branch</mat-label>
                                  <mat-select  formControlName="branchId">
                                    <mat-option *ngFor="let branch of branchesList" [value]="branch.branchid">
                                      {{ branch.branchname }}
                                    </mat-option>
                                  </mat-select>
                                  <mat-error *ngIf="searchUsersForm.get('branch')?.hasError('required')">
                                    Branch is required
                                </mat-error>
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-radio-group  formControlName="isActive">
                                  <mat-radio-button value="1">Active</mat-radio-button>
                                  <mat-radio-button value="0">Inactive</mat-radio-button>
                                </mat-radio-group>
                              </div>
                              <div class="col">
                                <button mat-raised-button [disabled]="!searchUsersForm.valid" color="primary">Search</button>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="header">
                    <h2> All Users</h2>
                  </div>
                  <div class="body table-responsive">
                    <table mat-table [dataSource]="dataSource" class="w-100">
                      <!-- No Column -->
                      <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef> ID. </th>
                        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                      </ng-container>
                      <!-- Name Column -->
                      <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                      </ng-container>
                      <!-- Gender Column -->
                      <ng-container matColumnDef="middleName">
                        <th mat-header-cell *matHeaderCellDef> Middle name </th>
                        <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
                      </ng-container>
                      <!-- Email Column -->
                      <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                      </ng-container>
                      <!-- Address Column -->
                      <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> User name </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                      </ng-container>
                      <!-- Mobile Column -->
                      <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef> Mobile </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                      </ng-container>
                      <!-- Salary Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-raised-button class="m-2" color="primary">Edit User</button>
                          <button mat-raised-button class="m-2" (click)="resetPassword(element)" color="primary">Reset User</button>
                        </td>
                      </ng-container>
                      
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>
