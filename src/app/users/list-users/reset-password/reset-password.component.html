<h1 mat-dialog-title>Reset Password</h1>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content>
    <div class="row m-4">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>new password</mat-label>
                <input matInput formControlName="password" required>
                <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
                    Please enter new password
                </mat-error>
                <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
                    password length minimum must be 8 character
                </mat-error>
                <mat-error *ngIf="resetForm.get('password')?.hasError('maxlength')">
                    password length miximum must be 20 character
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput formControlName="confirmPassword" required>
                <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
                    Please confirm password
                </mat-error>
                <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('confirmPassword')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [disabled]="!resetForm.valid" type="submit" color="primary">Reset</button>
    <button mat-raised-button type="button" (click)="closeDialog()" color="warn">Close</button>
</div>
</form>
