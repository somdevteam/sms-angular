<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="materialTableHeader">
          <div class="left">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h2>All Students</h2>
              </li>
              <li class="tbl-search-box">
                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #filter class="browser-default search-field"
                  aria-label="Search box">
              </li>
            </ul>
          </div>
          <div class="right">
            <ul class="tbl-export-btn">
              <li class="tbl-header-btn">
                <div class="m-l-10" matTooltip="ADD">
                  <button mat-mini-fab color="primary" (click)="addNew()">
                    <mat-icon class="col-white">add</mat-icon>
                  </button>
                </div>
              </li>
              <li class="tbl-header-btn">
                <div class="m-l-10" matTooltip="REFRESH">
                  <button mat-mini-fab color="primary" (click)="null">
                    <mat-icon class="col-white">refresh</mat-icon>
                  </button>
                </div>
              </li>
              <li class="tbl-header-btn">
                <div class="m-l-10" matTooltip="DELETE">
                  <button mat-mini-fab color="warn" (click)="null">
                    <mat-icon class="col-white">delete
                    </mat-icon>
                  </button>
                </div>
              </li>
              <li>
                <div class="export-button m-l-10" matTooltip="XLSX">
                  <img src="assets/images/icons/xlsx.png" alt="" (click)="null" />
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="body overflow-auto">
          <div class="responsive_table">
            <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.username}}</td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
