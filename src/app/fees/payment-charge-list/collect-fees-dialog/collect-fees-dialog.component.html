<h2 mat-dialog-title>Collect Payment</h2>
<mat-dialog-content>
  <form [formGroup]="paymentForm" class="payment-form">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          [readonly]="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Payment Type</mat-label>
        <mat-select formControlName="paymentTypeId">
          <mat-option
            *ngFor="let type of paymentTypes"
            [value]="type.paymenttypeid"
          >
            {{ type.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!paymentForm.valid || loading"
  >
    {{ loading ? "Processing..." : "Collect Payment" }}
  </button>
</mat-dialog-actions>
