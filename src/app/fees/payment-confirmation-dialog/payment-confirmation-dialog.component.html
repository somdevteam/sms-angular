<h2 mat-dialog-title>Confirm Payments</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="payments" class="mat-elevation-z8">
    <!-- Student Name Column -->
    <ng-container matColumnDef="SFullName">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.fullName }} </td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.className }} </td>
    </ng-container>

    <!-- Section Column -->
    <ng-container matColumnDef="sectionName">
      <th mat-header-cell *matHeaderCellDef> Section </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.sectionName }} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.amount }} </td>
    </ng-container>

    <!-- Remove Button Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let payment">
        <button mat-button color="warn" (click)="removePayment(payment)">
          Remove
        </button>
      </td>
    </ng-container>

    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onAddAnother()">Add Another Payment</button>
  <button mat-flat-button color="accent" (click)="onCreate()">Create Payments</button>
</mat-dialog-actions>
